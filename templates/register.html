{% extends 'layout.html' %}

{% block body %}

    <div class="container p-5">
        <h1 class="text-light pl-5 pt-5">Registration</h1>
        <form action="{% url 'userprofile:register' %}" method="post" class="register form-group px-5 pt-3 pb-5">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-3">Username</div>
                <input type="text" class="col-md-9 form-control" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">Email</div>
                <input type="email" class="col-md-9 form-control" name = "email" placeholder="Enter Your Email" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">Password</div>
                <input type="password" class="col-md-9 form-control" name = "password" placeholder="Enter Your Password" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">Confirm Password</div>
                <input type="password" class="col-md-9 form-control" name="password_confirm" placeholder="Enter Your Password" required>
            </div>

            <button type="submit" class="d-block registration-button">Register</button>
        </form> 
    </div>

{% endblock %}
